<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Photo</title>
    <style>
        /* Make the body fill the entire viewport with a background image */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url(img/bgp.png); /* Replace with your background image */
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Create a container div for the image */
        .image-container {
            width: 100vw; /* Adjust as needed */
            height: 100vh; /* Adjust as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px; /* Optional, to make edges rounded */
        }

        /* Style the image inside the container */
        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the image fits inside the container without distortion */
        }

        /* Add a close button to exit full screen (optional) */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 25px;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>

    <!-- Container to hold the image -->
    <div class="image-container">
        <img class="fullscreen-image" src="img/img-37.jpg" alt="10.11.2024 / Ä°zmit">
    </div>

    <!-- Optionally add a close button -->
    <button class="close-btn" onclick="window.history.back();">X</button>

</body>
</html>
